[pytest]
addopts = -ra -q --strict-markers --strict-config --maxfail=1 --cov=app --cov-report=term-missing
testpaths = tests
pythonpath = src
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
